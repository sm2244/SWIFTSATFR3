<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        /* Ensure no scrolling and basic body styling */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #D01E3C; /* Same red background color as index.html */
            overflow: hidden; /* Prevents scrolling */
            position: relative; /* Required for positioning elements relative to the viewport */
        }

        /* Taskbar at the top */
        .taskbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 4;
            box-sizing: border-box;
        }

        /* Logo in the top left corner */
        .taskbar .logo {
            height: 40px; /* Slightly larger logo */
            margin-top: 10px; /* Space below the navigation bar */
        }

        /* Navigation links in the top right */
        .taskbar .nav-links {
            display: flex;
            gap: 30px; /* Increase gap to ensure no cutoff */
            margin-top: 10px; /* Space below the navigation bar */
            white-space: nowrap;
        }

        .taskbar .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .content {
            padding-top: 80px;
            margin: 0;
            height: calc(100vh - 80px); /* Full viewport height minus the taskbar */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #D01E3C;
	    overflow: auto;
        }

        .pptx-viewer {
            width: 100%;
            height: 100%;
            border: none;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- Taskbar -->
    <div class="taskbar">
        <!-- Logo in the top left (clickable home button) -->
        <a href="../index.html">
            <img src="../assets/images/Rutgers.png" alt="Logo" class="logo">
        </a>

        <!-- Navigation links in the top right -->
        <div class="nav-links">
            <a href="./projects.html">Projects</a>
            <a href="./team.html">Team</a>
            <a href="./contact.html">Contact</a>
        </div>
    </div>

    <!-- Main content area -->
        <div class="content">
        <!-- Embed the Google Slides presentation -->
	<iframe src="https://docs.google.com/presentation/d/1Kp6o3wlyBQp3uQSumKC8Rghw5yHS2ufB74QB4STEiqg/embed?start=false&loop=true&delayms=3000" class="pptx-viewer" allowfullscreen allow="autoplay; encrypted-media; picture-in-picture"></iframe>
    </div>
</body>
</html>
